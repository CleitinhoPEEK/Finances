<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Despesas</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="pagina-despesas">

<section id="notificacoes-despesas" class="notificacoes-hoje notificacoes-despesas" aria-live="polite" hidden>
  <button id="btn-notificacoes-despesas" class="notificacoes-trigger" type="button" aria-label="Abrir alertas de despesas" aria-expanded="false" aria-controls="notificacoes-despesas-painel">
    <i class="fa-solid fa-bell" aria-hidden="true"></i>
    <span id="notificacoes-despesas-badge" class="notificacoes-badge">0</span>
  </button>
  <div id="notificacoes-despesas-painel" class="notificacoes-painel" hidden>
    <div class="notificacoes-header">
      <i class="fa-solid fa-bell" aria-hidden="true"></i>
      <strong>Alertas de despesas</strong>
    </div>
    <ul id="notificacoes-despesas-lista" class="notificacoes-lista"></ul>
  </div>
</section>

<div class="app-container has-floating-back sidebar-closed" id="app-wrapper">
  <div id="overlay-mobile" onclick="toggleSidebar()"></div>
  <button id="toggle-sidebar" onclick="toggleSidebar()" aria-label="Abrir menu">
    <img src="logo2.png" alt="" loading="lazy" decoding="async">
  </button>
  <button class="btn-voltar-flutuante" onclick="voltarComSidebarFechada('index.html')" aria-label="Ir para inicio">
    <i class="fa-solid fa-arrow-left"></i>
  </button>

    <aside class="sidebar" id="sidebar">
      <div class="botoes-financeiros">
      <button onclick="voltarComSidebarFechada('index.html')" class="btn-card btn-voltar-sidebar" aria-label="Ir para inicio">
        <i class="fa-solid fa-house"></i>
        <span>Inicio</span>
      </button>

      <button class="btn-card btn-resumo-ano-sidebar" onclick="window.location.href='resumo-ano.html?ano=2026'" aria-label="Abrir resumo anual 2026">
        <i class="fa-solid fa-chart-column"></i>
        <span>2026</span>
      </button>

      <button onclick="window.location.href='economias.html'" class="btn-card btn-economias">
        <i class="fa-solid fa-piggy-bank"></i>
        <span>Economias</span>
      </button>
      </div>

      <nav id="menu-meses" class="menu-meses-grid"></nav>

      <div class="backup-area">
      <button id="btn-tema" class="btn-tema-toggle" onclick="alternarTema()">
        Mudar Tema
      </button>

      <button class="btn-backup btn-backup-export" onclick="exportarDados()">
        <i class="fa-solid fa-file-export"></i>
        <span>Exportar backup</span>
      </button>
      <button class="btn-backup btn-backup-import" onclick="document.getElementById('input-import').click()">
        <i class="fa-solid fa-file-import"></i>
        <span>Importar backup</span>
      </button>
      <input type="file" id="input-import" style="display:none" onchange="importarDados(event)" accept=".json">

      <hr class="backup-divider">

      <button class="btn-reset" onclick="resetarSistema()">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span>Zerar tudo</span>
      </button>

    </div>
  </aside>

  <main class="main-content">
    <header class="cabecalho-despesas">
      <div class="titulo-despesas-wrap">
        <h1 class="titulo-despesas">Despesas Fixas e Contas</h1>
        <p class="subtitulo-despesas">Acompanhe pendencias, pagamentos e o total do periodo em um painel simples.</p>
      </div>

      <div class="dashboard dashboard-despesas" id="placar-despesas">
        <div class="card card-pagar">
          <h3>Total a Pagar</h3>
          <p id="totalPagar">R$ 0,00</p>
        </div>

        <div class="card card-pago">
          <h3>Total Pago</h3>
          <p id="totalPago">R$ 0,00</p>
        </div>

        <div class="card card-geral">
          <h3>Total Geral</h3>
          <p id="totalGeral">R$ 0,00</p>
        </div>
      </div>

      <button id="btn-abrir-cadastro" onclick="toggleFormDespesa()">
        <span class="btn-text">Nova Despesa</span>
        <span class="btn-icon" aria-hidden="true"><i class="fa-solid fa-plus"></i></span>
      </button>

      <div class="tabs tabs-despesas">
        <button class="tab-btn active" onclick="filtrarDespesas('todos', this)">Todas</button>
        <button class="tab-btn" onclick="filtrarDespesas('pendente', this)">Pendentes</button>
        <button class="tab-btn" onclick="filtrarDespesas('pago', this)">Pagas</button>
        <button class="tab-btn" onclick="filtrarDespesas('atrasado', this)">Atrasadas</button>
      </div>
    </header>

    <ul id="listaDespesas"></ul>
  </main>
</div>

<div id="modalDespesa" class="modal-geral">
  <div class="modal-content">
    <span class="close-modal" onclick="toggleFormDespesa()">&times;</span>

    <h3 id="tituloModal">Cadastrar Conta</h3>

    <div class="form-grid">
      <input type="text" id="nomeDespesa" placeholder="Nome da conta">

      <div class="linha-dupla">
        <input type="number" id="valorDespesa" placeholder="Valor">
        <input type="date" id="dataVencimento">
      </div>

      <select id="statusDespesa">
        <option value="pendente">Pendente</option>
        <option value="pago">Pago</option>
      </select>

      <label class="recorrente-label">
        <input type="checkbox" id="recorrenteDespesa">
        Recorrente mensal
      </label>

      <button class="btn-acao-principal" onclick="salvarDespesa()">
        Salvar
      </button>
    </div>
  </div>
</div>

<div class="brand-logo brand-logo--watermark" aria-hidden="true">
  <img src="logo2.png" alt="" loading="lazy" decoding="async">
</div>

<script src="common.js"></script>
<script src="despesas.js"></script>
</body>
</html>
