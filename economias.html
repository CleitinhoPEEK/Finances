<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Economias</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="pagina-economias">
    <div class="app-container has-floating-back sidebar-closed" id="app-wrapper">
        <div id="overlay-mobile" onclick="toggleSidebar()"></div>
        <button id="toggle-sidebar" onclick="toggleSidebar()">&#9776;</button>
        <button class="btn-voltar-flutuante" onclick="voltarComSidebarFechada('index.html')" aria-label="Voltar para o inicio">
            <i class="fa-solid fa-arrow-left"></i>
        </button>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header"><h2></h2></div>

            <div class="botoes-financeiros">
                <button class="btn-card btn-voltar-sidebar" onclick="voltarComSidebarFechada('index.html')">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Voltar</span>
                </button>

                <button class="btn-card btn-despesas" onclick="window.location.href='despesas.html'">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <span>Despesas</span>
                </button>
            </div>

            <div class="backup-area">
                <button id="btn-tema" class="btn-tema-toggle" onclick="alternarTema()">
                    Mudar Tema
                </button>

                <button class="btn-backup btn-backup-export" onclick="exportarDados()">
                    <i class="fa-solid fa-file-export"></i>
                    <span>Exportar backup</span>
                </button>
                <button class="btn-backup btn-backup-import" onclick="document.getElementById('input-import').click()">
                    <i class="fa-solid fa-file-import"></i>
                    <span>Importar backup</span>
                </button>
                <input type="file" id="input-import" style="display:none" onchange="importarDados(event)" accept=".json">

                <hr class="backup-divider">

                <button class="btn-reset" onclick="resetarSistema()">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <span>Zerar tudo</span>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <h1 class="titulo-economias">Gerenciador Financeiro</h1>

            <div class="tabs-eco-container">
                <button class="tab-eco active" onclick="mudarAbaEconomia('carteira')">
                    <i class="fa-solid fa-wallet"></i> Carteira
                </button>
                <button class="tab-eco" onclick="mudarAbaEconomia('poupanca')">
                    <i class="fa-solid fa-piggy-bank"></i> Poupança
                </button>
            </div>

            <div id="aba-carteira">
                <div class="painel-economias">
                    <div class="saldo-grande">
                        <small>Saldo disponivel (carteira)</small>
                        <h2 id="saldo-tela-cheia">R$ 0,00</h2>
                    </div>

                    <div class="controles-economias">
                        <div class="input-grupo">
                            <input type="number" id="valor-operacao" placeholder="R$ 0,00">
                            <input type="text" id="desc-operacao" placeholder="Descricao (Ex: Viagem)">
                        </div>
                        <div class="botoes-acao">
                            <button onclick="realizarOperacao('depositar')" class="btn-depositar">
                                <i class="fa-solid fa-arrow-down"></i> Entrou
                            </button>
                            <button onclick="realizarOperacao('sacar')" class="btn-sacar">
                                <i class="fa-solid fa-arrow-up"></i> Saiu
                            </button>

                            <button onclick="abrirModalTransferencia()" class="btn-transferir">
                                <i class="fa-solid fa-exchange-alt"></i> Transferir para poupança
                            </button>
                        </div>
                    </div>
                </div>

                <h3 class="titulo-extrato">Extrato da carteira</h3>
                <div class="lista-extrato" id="lista-extrato"></div>
            </div>

            <div id="aba-poupanca" style="display: none;">
                <div class="painel-economias painel-poupanca">
                    <div class="saldo-grande">
                        <small>Total investido (poupança)</small>
                        <h2 id="saldo-poupanca">R$ 0,00</h2>
                    </div>

                    <div class="controles-economias">
                        <div class="input-grupo">
                            <input type="number" id="valor-poupanca" placeholder="R$ 0,00">
                            <input type="text" id="desc-poupanca" placeholder="Descricao (Ex: Guardar para carro)">
                        </div>
                        <div class="botoes-acao">
                            <button onclick="operarPoupanca('depositar')" class="btn-depositar btn-poupanca-depositar">
                                <i class="fa-solid fa-piggy-bank"></i> Guardar
                            </button>
                            <button onclick="operarPoupanca('sacar')" class="btn-sacar btn-poupanca-resgatar">
                                <i class="fa-solid fa-hand-holding-dollar"></i> Resgatar
                            </button>

                            <button onclick="abrirModalResgate()" class="btn-resgatar-total">
                                <i class="fa-solid fa-reply"></i> Enviar para carteira
                            </button>
                        </div>
                    </div>
                </div>

                <h3 class="titulo-extrato">Histórico da poupança</h3>
                <div class="lista-extrato" id="extrato-poupanca"></div>
            </div>
        </main>
    </div>

    <script src="common.js"></script>
    <script src="script.js"></script>
</body>
</html>
